<!DOCTYPE html>
<html ng-app="corporate-giving">
<head>
  <title>Corporate Giving</title>
  <!-- External Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- Internal Files -->
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
  <script type="text/javascript" src="./js/services/authInterceptor.js"></script>
  <script type="text/javascript" src="./js/services/currentUser.js"></script>
  <script type="text/javascript" src="./js/models/user.js"></script>
  <script type="text/javascript" src="./js/controllers/usersController.js"></script>


  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body ng-controller="UsersController as users">
  <!-- Login form -->
  
  <div class="home-form" ng-hide="users.checkLoggedIn()">
    <form role="form" name="users.loginForm" ng-submit="users.login()" novalidate class="form-group">
      <legend>Login</legend>

      <div >
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Enter your email" ng-model="users.user.email" required class="form-control">
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter your password" ng-model="users.user.password" required class="form-control">
      </div>

      <div>
        <button type="submit" class="btn btn-secondary form-button">Login</button>
      </div>
      <p>Not a user? <a href="" ng-click="showme=true"><i>register here</i></a></p>
    </form>
  </div>
</div>
<!-- Register form Xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx-->

<div ng-show="showme" ng-hide="users.checkLoggedIn()">
  <form class="form-group" name="users.registerForm" ng-submit="users.register()" novalidate>

    <legend>Register</legend>

    <div>
      <label for="email">Email</label>
      <input type="text" name="email" placeholder="Email" ng-model="users.user.email" class="form-control" required>
    </div>

    <div >
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Password" ng-model="users.user.password" required class="form-control">
    </div>

    <div>
      <button type="submit" >Register</button>
      <p>Already a user? <a href="" ng-click="showme=false"><i>login here</i></a></p>
    </div>
  </form>
</div>


<div class="message" ng-show="users.checkLoggedIn()">
  LOGGED IN
  <button ng-click='users.logout()'>Logout</button>
</div>
</body>
</html>
