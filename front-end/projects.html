<div class="row container-fluid col-xs-4 col-lg-12 " ng-repeat="theme in projects.userThemes">
  <ul class="project-tags">
    <img ng-src="/assets/images/{{theme.name}}.png"/>
    <li>{{theme.name}}</li>
  </ul>
</div>
<div class="container-fluid" ng-repeat="project in projects.all | filter:projects.themeFilter">
  <div class="col-xs-12 col-lg-12 project-container">
    <div class="project-image col-xs-4 col-lg-3 project-info">
      <a class="image-box"chref="#" ui-sref="projectsShow({id:project._id})"><img src="{{project.imageLink}}"></a>
    </div>
    <div class=" col-xs-8 col-lg-5 project-info">
      <ul>
        <li ><strong>{{ project.organization }}</strong></li>
        <li class="project-summary">{{project.summary}}</li>
        <li ><img src="/assets/images/tag-black.png" class="project-small-tag"><strong>{{project.themeName}}</strong></li>
      </ul>
    </div>
    <button type="button" class="btn btn-success project-button" ng-if="!projects.checkProject(project._id)" ng-click="projects.addProjectToUser(project)">ADD</button>
      <button ng-if="projects.checkProject(project._id)" class="btn btn-danger project-button" ng-click="projects.removeProjectFromUser(project)">remove</button>
      <div class="project-spacer"></div>
  </div>
  </div>
