<div class="row container-fluid col-xs-4 col-lg-12 project-container project-info" ng-repeat="theme in projects.userThemes">
  <ul class="project-tags">
    <img ng-src="/assets/images/{{theme.name}}.png"/>
    <li>{{theme.name}}</li>
  </ul>
</div>

<h1 class="headline row container-fluid col-xs-12 col-lg-12">Projects</h1>
<!-- <div class="row container-fluid col-xs-12 col-lg-12 project-container" ng-repeat="project in projects.all | filter:projects.themeFilter"> -->
<div class="row container-fluid col-xs-12 col-lg-12 project-container" ng-repeat="project in projects.all">
  <div class="container-fluid col-xs-2 col-lg-2"></div>
  <div class="project-image col-xs-12 col-lg-3">
      <a href="#" ng-click="projects.projectShow(project)" ui-sref="projectsShow"><img src="{{project.imageLink}}"></a>
    </div>
    <div class=" col-xs-12 col-lg-5 project-info">
      <ul>
        <li class="row"><strong>{{ project.organization }}</strong></li>
        <hr>
        <li class="row">{{project.summary}}</li>
        <li class="row themeAndButton">{{project.themeName}}</li>
        <li><button type="button" class="btn btn-success project-button" ng-if="!projects.checkProject(project._id)" ng-click="projects.addProjectToUser(project)">ADD</button>
        <button ng-if="projects.checkProject(project._id)" class="btn btn-danger project-button" ng-click="projects.removeProjectFromUser(project)">remove</button></li>
      </ul>
    </div>
  <div class="container-fluid col-xs-2 col-lg-2">
  </div>
</div>
